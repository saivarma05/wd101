[9:00 pm, 21/11/2023] Anil Clggh: <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  <h1>Registration Form</h1>
  <form id="registrationForm">
    <label for="name">Name:</label>
    <p><input type="text" id="name" required></p>

    <label for="email">Email:</label>
    <p><input type="email" id="email" required></p>

    <label for="password">Password:</label>
    <p><input type="password" id="password" required></p>

    <label for="dob">Date of Birth:</label>
    <p><input type="date" id="dob" required></p>

    <label for="terms">I accept the terms:</label>
    <p><input type="checkbox" id="terms" required></p>

    <button type="submit">Submit</button>
  </form>

  <h2>Registration Data</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Dob</th>
        <th>Accepted terms?</th>
      </tr>
    </thead>
    <tbody id="dataTableBody">
      <!-- Table body content will be dynamically populated using JavaScript -->
    </tbody>

   <script src="index.js"></script>
  </table>
</body>
</html>
